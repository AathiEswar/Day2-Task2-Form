<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="the-container">
        <section class="form-container">
            <div class="form-holder">
            <form class="the-form" >
                <h1>FORM</h1>
                <input type="text" name="fullname" id="fullname" class="fullname p-2  border-0" placeholder="Name"> 
                <input type="email" name="email" id="email" class="email p-2  border-0" placeholder="Email"> 
                <input type="text" name="mobile" id="mobile" class="mobile p-2  border-0" placeholder="Mobile number"> 
                <button type="submit" class=" form-button">Submit</button>
            </form>
        </div>
        </section>

        <section class="display-container">
            <div class="display-holder">
                    <h1>DISPLAY</h1>
                <div class="the-display">
                    
                    <h3>Name : <span id="fullname-dis"></span></h3>
                    <h3>Email :  <span id="email-dis"></span></h3>
                    <h3>Mobile :  <span id="mobile-dis"></span></h3>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
